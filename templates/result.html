<!DOCTYPE html>

<html>

<head>

    <title> {{ title }} </title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>

    <h1> {{ title }} </h1>
       
    <form action="/">
        <input type="submit" value="Back to main menu" class="button" >
    </form>

    <br>

    {% if row_count == 0 %}
        <p>
            Sorry, no results...
        </p>

    {% else %}

        <table>
            {% for column_name in column_names %}
                <th>   
                    {{ column_name }}
                </th>
            {% endfor %} 
                {% for row in rows %}
                    <tr>
                        {% for item in row %}
                            <td>
                                {{ item }}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}   
            <tfoot>
                <tr>
                    <td> Number of results </td>
                    <td> {{ row_count }} </td>
                    
                </tr>    
            </tfoot>
        </table>

    {% endif %}

</body>

</html>
