<!DOCTYPE html>

<html>

<head>

    <title> {{ title }} </title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>

    <h1> {{ title }} </h1>

    <form action="/get_inserted_applicant_data" >
        <table>
            {% for data in column_names %}
                <tr>
                    <td>
                        <label for="{{ data[0] }}"> {{ data[0] }} </label>
                    </td>
                    <td>
                        <input name="{{ data[0] }}" id="{{ data[0] }}" placeholder="{{ data[1] }}" >
                    </td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit application" class="button">
        <input type="hidden" value={{ code }} name="code" >
    </form>

</body>

</html>
